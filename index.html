<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return data()" action="next.html">
        <fieldset>
            <legend>Login Form</legend>
            <h2>Please fill your detail </h2>
            <div class="text">
                UserId:  <input type="text" id="n1" value="@gmail.com"><br><br>
                Contact:  <input type="text" id="n2" placeholder="Mobile Number"><br><br>
                Address:  <input type="text" id="n3" placeholder="Enter your Address"><br><br>
                D.O.B:  <input type="date" id="n4" ><br><br>
                Password:  <input type="password" id="n5"><br><br>
                Confirm Password:  <input type="password" id="n6"><br><br>
                <input type="submit" id="button" value="Submit Your Data">
            </div>
        </fieldset>
    </form>

    <script src="script.js"></script>  
</body>
</html>
